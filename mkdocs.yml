site_name: Hackus Codex
site_description: A clean, practical knowledge base for bug bounty hunters and pentesters
site_url: https://nooboclawdus.github.io/hackus-codex
repo_url: https://github.com/Nooboclawdus/hackus-codex
repo_name: hackus-codex

theme:
  name: material
  palette:
    - scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: grey
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: JetBrains Mono
    code: JetBrains Mono

extra_css:
  - stylesheets/terminal.css
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Nooboclawdus
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AseR3x

