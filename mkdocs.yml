site_name: Hackus Codex
site_description: A clean, practical knowledge base for bug bounty hunters and pentesters
site_url: https://nooboclawdus.github.io/hackus-codex
repo_url: https://github.com/Nooboclawdus/hackus-codex
repo_name: hackus-codex

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Nooboclawdus
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AseR3x

nav:
  - Home: index.md
  - Quick Reference:
    - quick/index.md
    - XSS Payloads: quick/xss.md
    - SSRF Payloads: quick/ssrf.md
    - SQLi Payloads: quick/sqli.md
    - Bypasses: quick/bypasses.md
  - Vulnerabilities:
    - vulns/index.md
    - XSS:
      - vulns/xss/index.md
      - Finding XSS: vulns/xss/find.md
      - Exploitation: vulns/xss/exploit.md
      - Bypasses: vulns/xss/bypasses.md
      - Escalation: vulns/xss/escalate.md
    - SSRF:
      - vulns/ssrf/index.md
      - Finding SSRF: vulns/ssrf/find.md
      - Exploitation: vulns/ssrf/exploit.md
      - Escalation: vulns/ssrf/escalate.md
    - IDOR:
      - vulns/idor/index.md
  - Tech Stack:
    - tech/index.md
  - Chains:
    - chains/index.md
  - Reports:
    - reports/index.md
    - Impact Wording: reports/impact.md
    - Templates: reports/templates.md
  - Contributing: contributing.md
